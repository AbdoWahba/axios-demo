<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Axios Demo</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="static/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Axios Demo
        <small>by Abdo tarek</small>
      </h1>
      <div class="jumbotron"><h1>welcom to Axios</h1></div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">GET Request</div>
      <div class="panel-body">
        <button class="btn btn-primary" onclick="performGetRequest1()">
          get todo
        </button>
        <button class="btn btn-warning" onclick="clearList()">ClearList</button>
        <div class="panel-body" id="getresult1"></div>
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">GET Request with parameter</div>
      <div class="panel-body">
        <input
          type="text"
          class="form-control"
          id="todoid"
          placeholder="TODO id ..."
        />
        <br />
        <button class="btn btn-primary" onclick="performGetRequest2()">
          get todo
        </button>
        <button class="btn btn-warning" onclick="clearList()">ClearList</button>
        <div class="panel-body" id="getresult2"></div>
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">POST Request</div>
      <div class="panel-body">
        <form action="" class="form" id="formSub">
          <div class="form-group">
            <input
              type="text"
              placeholder="todo id ..."
              class="form-control"
              id="todoTitle"
            />
          </div>
          <button type="submit" class="btn btn-primary">send</button>
        </form>
        <br />
        <button class="btn btn-warning" onclick="clearList()">ClearList</button>
        <div class="panel-body" id="getresult3"></div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
